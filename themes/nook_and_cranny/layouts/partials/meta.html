<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
<meta name="viewport" content="width=device-width" />
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

{{ with .Site.Params.author }}
    <!--<meta name="author" content="{{ . }}">-->
{{ end }}

{{ with .Site.Params.keywords }}
    <meta name="keywords" content="{{ range $index, $element := $.Site.Params.keywords }}{{ if gt $index 0 }}, {{ end }}{{ . | safeHTML }}{{ else }}{{ . | safeHTML }}{{ end }}">
{{ end }}

{{ if .Site.Params.twitter_name }}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ .Site.Params.twitter_name }}">
    <meta name="twitter:creator" content="@{{ .Site.Params.twitter_name }}">
    <meta name="twitter:domain" content="{{ $.Site.BaseURL }}">

    {{ if .IsPage }}
        <meta name="twitter:title" content="#{{ .Params.number }} - {{ .Title }}">
        <meta name="twitter:description" content="{{ .Description }}">
        <meta name="twitter:image" content="{{ $.Site.BaseURL }}images/{{ .Params.number }}/thumbnail.jpg">
    {{ end }}
{{ end }}

<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">

{{ if .IsPage }}
    <meta property="og:type" content="article" />
    <meta property="og:article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}" />
{{ else }}
    <meta property="og:type" content="website" />
{{ end }}
