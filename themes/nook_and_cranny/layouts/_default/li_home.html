<div class="{{ .Type }}">
    <h3 class="post-title"><a href="{{ .Permalink }}"><span class="number">#{{ .Params.number }}</span> {{ .Title }}</a></h3>
    <div class="tags">
        <i class="icon-tag"></i>
        {{ with.Params.tags }}
            {{ delimit  . ", " }}
        {{ end }}
    </div>
</div>
